<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f7a07a, #ffbc77);
}

.container {
    text-align: center;
}

.message {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
}

h1 {
    font-size: 2.5em;
    color: #ff6f61;
    margin: 0;
}

p {
    font-size: 1.2em;
    color: #333;
}

.tease {
    font-size: 1.5em;
    font-weight: bold;
    color: #ff6f61;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Welcome {{ username }}!</h1>
            <p>Looks like youâ€™re not an admin.</p>
            <p class="tease">Try harder next time!</p>
        </div>
    </div>
</body>
</html>
